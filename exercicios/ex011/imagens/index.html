<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens</title>
  </head>
  <body>
    <h1>Imagens Dinamicas</h1>
    <p>
      tente abrir esste site em varios dispositivos diferentes ou simplesmente
      dimunua o tamanho do seu navegador
    </p>
    <picture>
      <source
        media="(max-width: 750px)"
        srcset="/estudos/Html-css/exercicios/ex011/imagens/foto-pequena.png"
        type="image/png"
      />

      <source
        media="(max-width: 1050px)"
        srcset="/estudos/Html-css/exercicios/ex011/imagens/foto-media.png"
        type="image/png"
      />

      <img
        src="/estudos/Html-css/exercicios/ex011/imagens/foto-grande.png"
        alt="foto-flexivel"
      />
    </picture>

    <h1>Reproduzindo <audio src=""></audio></h1>
    <p>Tipos de Imagens</p>
    <audio preload="metadata" autoplay controls>
      <source
        src="/estudos/Html-css/exercicios/ex011/midia/toque1.mp3"
        type="audio/mpeg"
      />
    </audio>
  </body>
</html>
